<!DOCTYPE html>
{% load static %}

<html>
    <head>
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
        <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.0/animate.min.css">
        <link rel="stylesheet" href="{% static 'movies/app.css' %}"/>
    </head>

    <body>
        <div class="wrapper">
            <nav class="nav">
                <div class="container">
                    <div class="nav__menu">
                        <a class="nav__header" href="/">Clever Movie</a>
                    </div>
                </div>
            </nav>

             <section class="result">
                <div class="container">
                    <div class="movies">
                        {% for movie in search_result %}
                            <div class="movies__item">
                                <i class="movies__item-star fa fa-star hide"></i>
                                <p class="movies__item-rating hide">{{ movie.fields.Rating }}/5</p>
                                <a href="{{ movie.fields.url }}" target="_blank" id="modal-trigger" class="movies__item-expander hide">View Details</a>
                                <img class="movies__item-image" src='{{ movie.fields.Picture.0.url }}' />
                                <div class="movies__item-title">
                                    <p>{{ movie.fields.Name }}</p>
                                </div>
                            </div>
                        {% endfor %}
                    </div>
                </div>
            </section>

        </div>
        <script src="https://code.jquery.com/jquery-3.2.1.min.js" integrity="sha256-hwg4gsxgFZhOsEEamdOYGBf13FyQuiTwlAQgxVSNgt4=" crossorigin="anonymous"></script>
        <script src="{% static 'movies/app.js' %}"></script>
    </body>
</html>
